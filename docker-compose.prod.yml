# docker-compose.prod.yml
# Infrastructure only - RAG apps run locally on 8000/8001
version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL with pgvector
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:0.7.3-pg16
    container_name: enterprise-rag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ragbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ragbot_secret_2024}
      POSTGRES_DB: ${POSTGRES_DB:-enterprise_rag}
      TZ: ${TIMEZONE:-UTC}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5435}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ragbot} -d ${POSTGRES_DB:-enterprise_rag}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"

  # ---------------------------------------------------------------------------
  # Redis
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: enterprise-rag-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  # ---------------------------------------------------------------------------
  # Prometheus
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: enterprise-rag-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - rag-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Grafana
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.0
    container_name: enterprise-rag-grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    networks:
      - rag-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Open WebUI (connects to local RAG app via host.docker.internal)
  # ---------------------------------------------------------------------------
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: enterprise-rag-openwebui
    restart: unless-stopped
    environment:
      OPENAI_API_BASE_URL: http://host.docker.internal:8001/api/v1
      OPENAI_API_KEY: ${OPENWEBUI_API_KEY:-sk-dummy-key}
      ENABLE_OPENAI_API: "true"
      ENABLE_OLLAMA_API: "false"
      WEBUI_AUTH: "true"
      WEBUI_SECRET_KEY: ${WEBUI_SECRET_KEY:-change-me-in-production}
      WEBUI_NAME: ${WEBUI_NAME:-Vayu Maya - AI Cloud Assistant}
      # Custom logo
      WEBUI_LOGO_URL: "/static/logo.jpg"
    volumes:
      - openwebui_data:/app/backend/data
      - ./logo.jpg:/app/backend/static/logo.jpg:ro
    ports:
      - "${WEBUI_PORT:-3000}:8080"
    networks:
      - rag-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

# ---------------------------------------------------------------------------
# Networks
# ---------------------------------------------------------------------------
networks:
  rag-network:
    driver: bridge

# ---------------------------------------------------------------------------
# Volumes (Docker managed - no local bind mounts)
# ---------------------------------------------------------------------------
volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  openwebui_data:
