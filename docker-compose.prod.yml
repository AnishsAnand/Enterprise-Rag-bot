# docker-compose.prod.yml
# Infrastructure only - RAG app runs locally on 8000
version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL with pgvector
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:0.7.3-pg16
    container_name: enterprise-rag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ragbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ragbot_secret_2024}
      POSTGRES_DB: ${POSTGRES_DB:-enterprise_rag}
      TZ: ${TIMEZONE:-UTC}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5435}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ragbot} -d ${POSTGRES_DB:-enterprise_rag}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"

  # ---------------------------------------------------------------------------
  # Prometheus
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: enterprise-rag-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - rag-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Grafana
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.0
    container_name: enterprise-rag-grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    networks:
      - rag-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Open WebUI (connects to local RAG app via host.docker.internal)
  # ---------------------------------------------------------------------------
  # open-webui:
  #   image: ghcr.io/open-webui/open-webui:main
  #   container_name: enterprise-rag-openwebui
  #   restart: unless-stopped
  #   environment:
  #     OPENAI_API_BASE_URL: http://host.docker.internal:8000/api/v1
  #     OPENAI_API_KEY: ${OPENWEBUI_API_KEY:-sk-dummy-key}
  #     ENABLE_OPENAI_API: "true"
  #     ENABLE_OLLAMA_API: "false"
  #     WEBUI_AUTH: "true"
  #     WEBUI_SECRET_KEY: ${WEBUI_SECRET_KEY:-change-me-in-production}
  #     WEBUI_NAME: ${WEBUI_NAME:-Vayu Maya - AI Cloud Assistant}
  #     # Custom logo
  #     WEBUI_LOGO_URL: "/static/logo.jpg"
  #   volumes:
  #     - openwebui_data:/app/backend/data
  #     - ./logo.jpg:/app/backend/static/logo.jpg:ro
  #   ports:
  #     - "${WEBUI_PORT:-3000}:8080"
  #   networks:
  #     - rag-network
  #   extra_hosts:
  #     - "host.docker.internal:host-gateway"

  # ---------------------------------------------------------------------------
  # Backend API - FastAPI Application
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: enterprise-rag-backend:latest
    container_name: enterprise-rag-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-ragbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ragbot_secret_2024}
      POSTGRES_DB: ${POSTGRES_DB:-enterprise_rag}
      POSTGRES_TABLE: ${POSTGRES_TABLE:-enterprise_rag}
      DATABASE_URL: postgresql://${POSTGRES_USER:-ragbot}:${POSTGRES_PASSWORD:-ragbot_secret_2024}@postgres:5432/${POSTGRES_DB:-enterprise_rag}


      # AI Services (from .env file)
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY:-}
      GROK_API_KEY: ${GROK_API_KEY:-}
      GROK_BASE_URL: ${GROK_BASE_URL:-https://models.cloudservices.tatacommunications.com/v1}
      CHAT_MODEL: ${CHAT_MODEL:-meta/Llama-3.1-8B-Instruct}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-openai}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-4096}

      # Vayu Cloud API Authentication (Required for resource operations)
      API_AUTH_EMAIL: ${API_AUTH_EMAIL:-}
      API_AUTH_PASSWORD: ${API_AUTH_PASSWORD:-}
      API_AUTH_URL: ${API_AUTH_URL:-https://ipcloud.tatacommunications.com/portalservice/api/v1/getAuthToken}

      # Application
      ENV: production
      HOST: 0.0.0.0
      PORT: 8000
      UVICORN_WORKERS: ${UVICORN_WORKERS:-2}
      UVICORN_LOG_LEVEL: ${UVICORN_LOG_LEVEL:-info}
      PYTHONPATH: /app

      # Security
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:4200,http://localhost:4201,http://localhost:3004}
      ALLOW_ALL_ORIGINS: ${ALLOW_ALL_ORIGINS:-false}

      # RAG Settings
      MIN_RELEVANCE_THRESHOLD: ${MIN_RELEVANCE_THRESHOLD:-0.08}
      MAX_CHUNKS_RETURN: ${MAX_CHUNKS_RETURN:-12}
      ENABLE_QUERY_EXPANSION: ${ENABLE_QUERY_EXPANSION:-true}
      ENABLE_SEMANTIC_RERANK: ${ENABLE_SEMANTIC_RERANK:-true}

      # Timezone
      TZ: ${TIMEZONE:-UTC}
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
      - backend_outputs:/app/outputs
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health/liveness"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 5
    networks:
      - rag-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
# ---------------------------------------------------------------------------
# Networks
# ---------------------------------------------------------------------------
networks:
  rag-network:
    driver: bridge

# ---------------------------------------------------------------------------
# Volumes (Docker managed - no local bind mounts)
# ---------------------------------------------------------------------------
volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  backend_uploads:
  backend_logs:
  backend_outputs:
  #openwebui_data:
