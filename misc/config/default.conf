server {
    listen 80;
    server_name _;

    root /app/dist/enterprise-rag-frontend;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /widget/embed.js {
        root /app/app/static;
        add_header Cache-Control "no-cache";
    }

    location = /ngsw-worker.js { add_header Cache-Control "no-cache"; }
    location = /ngsw.json { add_header Cache-Control "no-cache"; }

    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        add_header Cache-Control "no-cache";
    }

    location /health/liveness {
        proxy_pass http://127.0.0.1:8000/health/liveness;
        add_header Cache-Control "no-cache";
    }

    gzip on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
