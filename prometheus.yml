# =============================================================================
# Prometheus Configuration
# =============================================================================
# Scrapes metrics from the RAG backend container
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # RAG Backend API - try both (backend in Docker OR running locally)
  - job_name: 'rag-backend'
    static_configs:
      - targets: ['enterprise-rag-backend:8000']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
 