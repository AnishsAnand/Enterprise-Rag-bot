# =============================================================================
# Prometheus Configuration
# =============================================================================
# Scrapes metrics from the RAG backend container
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # RAG Backend API (containerized)
  - job_name: 'rag-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # Optional: If running backend locally instead of Docker
  # Uncomment below and comment out the containerized target above
  # - job_name: 'rag-backend-local'
  #   static_configs:
  #     - targets: ['host.docker.internal:8000']
  #   metrics_path: /metrics
  #   scrape_interval: 10s
 