<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>User ChatBot</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="preload" href="main.js" as="script">
  <link rel="preload" href="polyfills.js" as="script">
  <link rel="preload" href="styles.css" as="style">
  <link rel="stylesheet" href="styles.css">

  <!-- Critical Transparency Fix -->
  <style>
    /* Root elements must be transparent */
    html, body {
      background: transparent !important;
      background-color: transparent !important;
      margin: 0 !important;
      padding: 0 !important;
      overflow: hidden !important;
    }

    /* App root and widget containers transparent */
    app-root,
    app-widget-embed,
    app-rag-widget,
    .rag-widget-host,
    .rag-widget {
      display: block;
      background: transparent !important;
      background-color: transparent !important;
      border: none !important;
      box-shadow: none !important;
    }

    /* Material Design components transparent */
    .mat-mdc-card,
    .mat-mdc-dialog-container,
    .mat-mdc-menu-panel,
    .cdk-overlay-container,
    .cdk-overlay-backdrop,
    .cdk-global-overlay-wrapper {
      background: transparent !important;
      background-color: transparent !important;
      box-shadow: none !important;
    }

    /* Only the actual widget content should have background */
    .widget-content {
      background: #ffffff !important;
      border-radius: 18px !important;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.18) !important;
    }

    /* Widget body and footer stay opaque for readability */
    .widget-body,
    .widget-footer {
      background: #ffffff !important;
    }

    /* Dark theme support */
    .dark-theme .widget-content,
    .dark-theme .widget-body,
    .dark-theme .widget-footer {
      background: #1f1f1f !important;
    }

    /* Remove any wrapper backgrounds */
    .widget-wrapper,
    .widget-container,
    .chat-wrapper {
      background: transparent !important;
      background-color: transparent !important;
    }

    /* Iframe transparency */
    iframe {
      background: transparent !important;
      background-color: transparent !important;
    }

    /* Hide ghost elements */
    .ghost,
    .glass,
    .panel-ghost,
    .transparent-backdrop {
      display: none !important;
    }
    app-root { display:block; background: transparent !important; }
  </style>
</head>

<body>
<app-root></app-root>
  <script src="runtime.js" defer></script>
  <script src="polyfills.js" defer></script>
  <script src="main.js" defer></script>
</body>
</html>
