version: "3.9"

services:
  # ============================================================================
  # PostgreSQL with pgvector (PRIMARY VECTOR & RELATIONAL STORE)
  # ============================================================================
  postgres:
    image: pgvector/pgvector:0.7.3-pg16
    container_name: enterprise-rag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ragbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ragbot_secret_2024}
      POSTGRES_DB: ${POSTGRES_DB:-enterprise_rag}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ragbot} -d ${POSTGRES_DB:-enterprise_rag}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - rag-network
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=2GB"
      - "-c"
      - "work_mem=8MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Enterprise RAG Bot (Main Backend Service)
  # ============================================================================
  enterprise-rag-bot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_ENV=${ENV:-production}
    image: enterprise-rag-bot:prod
    container_name: enterprise-rag-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Application
      ENV: ${ENV:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PYTHONUNBUFFERED: "1"

      # PostgreSQL (Vector Store + Sessions)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-ragbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ragbot_secret_2024}
      POSTGRES_DB: ${POSTGRES_DB:-enterprise_rag}
      POSTGRES_TABLE: ${POSTGRES_TABLE:-enterprise_rag}
      DATABASE_URL: postgresql://${POSTGRES_USER:-ragbot}:${POSTGRES_PASSWORD:-ragbot_secret_2024}@postgres:5432/${POSTGRES_DB:-enterprise_rag}

      # Security
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production-use-openssl-rand-hex-32}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}

      # API
      API_HOST: 0.0.0.0
      API_PORT: 8000
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:4200,http://localhost:4201,http://localhost:80}

      # AI Services
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-openai}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-4096}
      CHAT_MODEL: ${CHAT_MODEL:-grok-2-latest}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_BASE_URL: https://openrouter.ai/api/v1
      GROK_API_KEY: ${GROK_API_KEY:-}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY:-}

      # RAG Configuration
      MIN_RELEVANCE_THRESHOLD: ${MIN_RELEVANCE_THRESHOLD:-0.08}
      MAX_CHUNKS_RETURN: ${MAX_CHUNKS_RETURN:-12}
      ENABLE_QUERY_EXPANSION: ${ENABLE_QUERY_EXPANSION:-true}
      ENABLE_SEMANTIC_RERANK: ${ENABLE_SEMANTIC_RERANK:-true}
      POSTGRES_MIN_RELEVANCE: ${POSTGRES_MIN_RELEVANCE:-0.08}
      POSTGRES_MAX_INITIAL_RESULTS: ${POSTGRES_MAX_INITIAL_RESULTS:-200}
      POSTGRES_RERANK_TOP_K: ${POSTGRES_RERANK_TOP_K:-100}

      # Vector Store
      VECTOR_BACKEND: postgres

      # Session
      SESSION_PERSISTENCE_ENABLED: ${SESSION_PERSISTENCE_ENABLED:-true}
      SESSION_TTL_HOURS: ${SESSION_TTL_HOURS:-24}

      # OpenAI Compatible API
      ENABLE_OPENAI_COMPATIBLE_API: "true"

      # OCR
      OCR_ENABLED: ${OCR_ENABLED:-false}
      DOTS_OCR_API_KEY: ${DOTS_OCR_API_KEY:-}

    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./outputs:/app/outputs
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - rag-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ============================================================================
  # Open WebUI (Frontend Chat Interface)
  # ============================================================================
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: enterprise-rag-openwebui
    restart: unless-stopped
    depends_on:
      enterprise-rag-bot:
        condition: service_healthy
    environment:
      # OpenAI API Configuration (points to our RAG backend)
      OPENAI_API_BASE_URL: http://enterprise-rag-bot:8000/api/v1
      OPENAI_API_KEY: ${OPENWEBUI_API_KEY:?OPENWEBUI_API_KEY is required}
      ENABLE_OPENAI_API: "true"
      ENABLE_OLLAMA_API: "false"

      # WebUI Configuration
      WEBUI_AUTH: "true"
      WEBUI_SECRET_KEY: ${WEBUI_SECRET_KEY:?WEBUI_SECRET_KEY is required}
      WEBUI_URL: ${WEBUI_URL:-http://localhost:3000}
      DEFAULT_USER_ROLE: user
      USER_PERMISSIONS_CHAT_DELETION: "true"
      ENABLE_SIGNUP: ${ENABLE_SIGNUP:-true}

      # Security
      CORS_ALLOW_ORIGINS: "*"
      TRUSTED_PROXY_HEADERS: X-Forwarded-For,X-Forwarded-Proto

      # Features
      ENABLE_RAG_WEB_SEARCH: "false"
      ENABLE_IMAGE_GENERATION: "false"
      
      # Logs
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${WEBUI_PORT:-3000}:8080"
    volumes:
      - open_webui_data:/app/backend/data
    networks:
      - rag-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ============================================================================
  # Nginx Reverse Proxy (Production Gateway)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: enterprise-rag-nginx
    restart: unless-stopped
    depends_on:
      - enterprise-rag-bot
      - open-webui
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

# ============================================================================
# Network
# ============================================================================
networks:
  rag-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  open_webui_data:
    driver: local
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local