version: "3.9"
services:
  admin-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: rag-admin:latest
    container_name: rag-admin
    env_file:
      - .env
    ports:
      - "4200:80"      # Admin frontend
      - "8000:8000"    # Admin backend
    depends_on:
      - chroma
      - milvus
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./backups:/app/backups
      - ./chroma_db:/app/chroma_db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: always

  user-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: rag-user:latest
    container_name: rag-user
    env_file:
      - .env
    ports:
      - "4201:80"      # User frontend
      - "8100:8000"    # User backend (avoid 8001 conflict)
    depends_on:
      - chroma
      - milvus
    environment:
      - USER_MODE=true
    
    restart: always

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: rag-chroma
    ports:
      - "8001:8000"   # keep Chroma DB on 8001
    volumes:
      - ./chroma_db:/chroma/chroma
    restart: always

  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.4.10
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
    restart: always

  etcd:
    image: quay.io/coreos/etcd:v3.5.15
    container_name: milvus-etcd
    environment:
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: "1000"
      ETCD_QUOTA_BACKEND_BYTES: "4294967296"
      ETCD_SNAPSHOT_COUNT: "50000"
      ETCD_LOG_LEVEL: "warn"
    command: >
      etcd -advertise-client-urls http://etcd:2379
           -listen-client-urls http://0.0.0.0:2379
           -data-dir /etcd
    volumes:
      - ./etcd_data:/etcd
    restart: always

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2024-10-02T17-50-41Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./minio_data:/data
    restart: always

volumes:
  milvus_data:
  etcd_data:
  minio_data:
  chroma_db:
  uploads:
  outputs:
  backups:
