[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/app/logs

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:admin-backend]
directory=/app
command=uvicorn app.main:app --host 0.0.0.0 --port 8000
autostart=true
autorestart=true
stdout_logfile=/app/logs/admin-backend.log
stderr_logfile=/app/logs/admin-backend-error.log
startsecs=5

[program:user-backend]
directory=/app
command=uvicorn app.user_main:app --host 0.0.0.0 --port 8001
autostart=true
autorestart=true
stdout_logfile=/app/logs/user-backend.log
stderr_logfile=/app/logs/user-backend-error.log
startsecs=5

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
stdout_logfile=/app/logs/nginx.log
stderr_logfile=/app/logs/nginx-error.log
startsecs=3
