version: "3.9"

services:
  # ============================================================================
  # PostgreSQL - Production (FIXED)
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: enterprise-rag-postgres
    environment:
      POSTGRES_USER: ragbot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ragbot_sessions
      TZ: Asia/Kolkata
    ports:
      # Exposed ONLY for admin/debug (optional)
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command:
      - postgres
      - -c
      - max_connections=200
      - -c
      - shared_buffers=512MB
      - -c
      - effective_cache_size=2GB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ragbot -d ragbot_sessions -h 127.0.0.1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rag-network

  # ============================================================================
  # Redis
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: enterprise-rag-redis
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rag-network

  # ============================================================================
  # Etcd
  # ============================================================================
  etcd:
    image: quay.io/coreos/etcd:v3.5.15
    container_name: enterprise-rag-etcd
    command:
      - etcd
      - --data-dir=/etcd
      - --advertise-client-urls=http://etcd:2379
      - --listen-client-urls=http://0.0.0.0:2379
    volumes:
      - etcd_data:/etcd
    healthcheck:
      test: ["CMD", "etcdctl", "--endpoints=http://localhost:2379", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rag-network

  # ============================================================================
  # MinIO
  # ============================================================================
  minio:
    image: minio/minio:latest
    container_name: enterprise-rag-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 15s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - rag-network

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc mb -p local/milvus-bucket || true
      "
    networks:
      - rag-network
    restart: "no"

  # ============================================================================
  # Milvus (Stable)
  # ============================================================================
  milvus:
    image: milvusdb/milvus:v2.4.10
    container_name: enterprise-rag-milvus
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: http://etcd:2379
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      LOG_LEVEL: info
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - milvus_data:/var/lib/milvus
    restart: unless-stopped
    networks:
      - rag-network

  # ============================================================================
  # Enterprise RAG Bot (CRITICAL FIXES)
  # ============================================================================
  enterprise-rag-bot:
    image: enterprise-rag:production-v2.1.0
    container_name: enterprise-rag-bot
    env_file:
      - .env
    environment:
      # ðŸ”¥ FIX: Docker-native Postgres connection
      DATABASE_URL: postgresql://ragbot:${POSTGRES_PASSWORD}@postgres:5432/ragbot_sessions

      REDIS_URL: redis://redis:6379/0

      MILVUS_HOST: milvus
      MILVUS_PORT: 19530

      USER_APP_HOST: 0.0.0.0
      USER_APP_PORT: 8001
      ADMIN_APP_HOST: 0.0.0.0
      ADMIN_APP_PORT: 8000

      ENABLE_OPENAI_COMPATIBLE_API: "true"

    ports:
      - "8000:8000"
      - "8001:8001"
      - "4200:4200"
      - "4201:4201"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      milvus:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    restart: unless-stopped
    networks:
      - rag-network

  # ============================================================================
  # Open WebUI (CONFIRMED WORKING)
  # ============================================================================
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: enterprise-rag-openwebui
    environment:
      OPENAI_API_BASE_URL: http://enterprise-rag-bot:8001/api/v1
      OPENAI_API_KEY: ${OPENWEBUI_API_KEY}

      ENABLE_OPENAI_API: "true"
      ENABLE_OLLAMA_API: "false"

      WEBUI_AUTH: "true"
      WEBUI_SECRET_KEY: ${WEBUI_SECRET_KEY}

    ports:
      - "3000:8080"
    volumes:
      - open_webui_data:/app/backend/data
    depends_on:
      enterprise-rag-bot:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rag-network

# ============================================================================
# Network
# ============================================================================
networks:
  rag-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
  redis_data:
  etcd_data:
  minio_data:
  milvus_data:
  open_webui_data:
