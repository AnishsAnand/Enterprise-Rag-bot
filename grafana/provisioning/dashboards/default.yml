# Grafana Dashboard Provisioning Configuration
# Auto-loads dashboards from the dashboards folder

apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: 'Vayu Maya'
    folderUid: 'vayu-maya'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards

